<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dumbell.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
    <video width="400px" poster="imagem/folha.jpg" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.m4v" type="video/m4v">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogv">
        <p>Infelizmente seu navegador não é compativel com este arquivo de video, <a href="midia/video.mp4">clique aqui</a> para fazer o download no formato MP4.</p>
    </video>
    <h1>Video hospedado externamente</h1>
    <p>Este video está hospedado no YouTube.</p>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/o5y-HYgC4e0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <p>Este video está hospedado no Vimeo.</p>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&color=ff9933&title=0&byline=0&portrait=0" width="400" height="225" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>



    
</body>
</html>
