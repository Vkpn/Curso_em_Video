<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_FT.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Tente abrir essa pagina em varios navegadores diferentes ou tente redimencionar o tamnho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio 1.0</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p> <!--Primeira forma-->
    <audio src="midia/trem.mp3" controls></audio>

    <h1>Reproduzindo audio 2.0</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p> <!--Segunda forma-->
    <audio controls>
        <source src="midia/trem.mp3" type="audio/mpeg">
        <source src="midia/trem.wav" type="audio/wav">
        <source src="midia/trem.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador n√£o consegue reproduzir audio, <a href="midia/trem.mp3">clique aqui</a> para baixar o arquivo MP3.</p>
    </audio>
    
</body>
</html>
